<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Basic Dice Game</title>
    <link rel="stylesheet" href="../CSS/basicDiceGame.css">
  </head>
  <body>


      <div class="Game">
        <h1>Dice Game</h1>
        <p>Win by getting to 150 or more points, if you score 1 you'll lose all points, each player gets to roll 10 times it's the next players term.</p>
        <p>Rolling the dice  will get you a minimum of 1 point up to 6 points.</p>
        <div id="player1" class="players">
          <p id="playerName1" >Player 1</p>
          <input id="playerNameInput1">
          <button class="playerButton1" type="button" id="playerNameSelect1">Select Name</button>


          <h1 id="playerPoints1" class="playerPoints">0</h1>
          <button class="playerButton1" type="button" id="playerRoll1">Roll Dice</button>
          <h1 id="addPointsPlayer1" class="playerPoints">+0</h1>
        </div>


        <div id="player2" class="players">
          <p id="playerName2">Player 2</p>
          <input id="playerNameInput2">
          <button class="playerButton2" type="button" id="playerNameSelect2">Select Name</button>


          <h1 id="playerPoints2" class="playerPoints">0</h1>
          <button class="playerButton2" type="button" id="playerRoll2">Roll Dice</button>
          <h1 id="addPointsPlayer2" class="playerPoints">+0</h1>
        </div>

      </div>

    </div>

      <script type="text/javascript" src="../Javascript/basicDiceGame.js"></script>
  </body>
</html>
